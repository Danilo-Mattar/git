<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inseridno viídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video length="200px" width="500px" controls poster="imagens/foto-p.png">
        <source src="midia/midia-p.mp4" type="video/mp4">
        <source src="midia/midia-m.webm" type="video/webm">
        <source src="midia/midia-g.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com esse vídeo</p>
    </video>
    <h1>Inserindo Vídio do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XEeQLKjkZ7A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
