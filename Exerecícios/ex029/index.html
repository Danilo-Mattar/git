<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td, th{
            border: solid 1px black;
            text-align: center;
        }
        th.cor{
            background-color: darkgrey;
            color: white;
        }
        col.cnome{
            background-color: darkgrey;
            color: white;
        }
        div#container{
            overflow-x: scroll;
        }
    </style>
    <title>Adição por coluna</title>
</head>
<body>
    <div id="container">
        <table>
            <colgroup>
                <col class="cnome">
                <col class="cidade"> <!--ou col class="cgrupo" span="2"-->
                <col class="csexo">
                <col class="caltura">
            </colgroup>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Altura</th>
            </tr>
            <tr>
                <td>A</td>
                <td>20</td>
                <td>M</td>
                <td>1.60</td>
            </tr>
            <tr>
                <td>B</td>
                <td>18</td>
                <td>M</td>
                <td>1.50</td>
            </tr>
            <tr>
                <td>C</td>
                <td>25</td>
                <td>H</td>
                <td>1.70</td>
            </tr>
            <tr>
                <td>D</td>
                <td>23</td>
                <td>H</td>
                <td>1.80</td>
            </tr>
        </table>
    </div>
</body>
</html>
