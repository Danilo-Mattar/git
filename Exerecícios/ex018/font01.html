<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts com o Google Fonts</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Roboto:ital,wght@0,100;1,100&display=swap');

        body{
            
            font-family: Dongle;
            
        }
        h1 {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde nisi sed, voluptate suscipit nemo ipsam quibusdam eius dolores doloribus quidem praesentium qui minus ipsa vel rem. Unde iste explicabo similique?</p>

</html>
